<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML연습문제1.html</title>
</head>
<body>
  <form>
    고객명 : <input type="text"><br><br>

    전화번호 : <input type="tel"><br><br>

    E-mail : <input type="email"><br><br>

    피자선택 : <select>
      <option disabled selected>피자를 선택하세요</option>
      <option value="1">콤비네이션피자</option>
      <option value="2">포테이토피자</option>
      <option value="3">고구마피자</option>
      <option value="4">불고기피자</option>
    </select>
  </form>

  <fieldset>
    <legend>피자 사이즈</legend>

    <label><input type="radio" name="pizza">Small</label><br><br>
    <label><input type="radio" name="pizza">Medium</label><br><br>
    <label><input type="radio" name="pizza">Large</label><br><br>

  </fieldset>

  <fieldset>
    <legend>토핑 선택</legend>

    <label><input type="checkbox">베이컨</label><br><br>
    <label><input type="checkbox">치즈</label><br><br>
    <label><input type="checkbox">양파</label><br><br>
    <label><input type="checkbox">버섯</label><br><br>
    
  </fieldset>

  희망배송시간 : <input type="time"><br><br>

  배송시 요청사항 : <textarea rows="5" cols="20"></textarea><br><br>

  <button id="btn">주문하기</button>

  <script>
    document.getElementById("btn").addEventListener("click", function(){
        alert("주문이 완료되었습니다.");
      });

  </script>

</body>
</html>
