<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>

  <fieldset>
    <legend>납품자 정보</legend>

    <form>
      <ol>
      <li>납품자명 : <input type="text"></li><br><br>
      <li>email : <input type="email"></li><br><br>
      <li>홈페이지 : <input type="url"></li><br><br>
      <li>지역 : <select>
        <option selected disabled>지역을 선택하세요</option>
        <option>서울</option>
        <option>대구</option>
        <option>대전</option>
        <option>부산</option>
        <option>광주</option>
      </select></li>
    </ol>
    </form>

  </fieldset>


  <fieldset>

    <legend>납품 정보</legend>

    <ul>
      <li>상품명 : <input type="text"></li>
      <li>납품수량 : <input type="text" placeholder="최소 100"></li>
      <li>납품등급 : <input type="range" min="1" max="5"></li>
      <li>기타사항 : <textarea rows="20" cols="50"></textarea></li>
    </ul>

  </fieldset>


  <button id="btn">send message</button>

  <script>

    document.getElementById("btn").addEventListener("click", function(){
      alert("납품이 완료되었습니다.");
    });

  </script>






</body>
</html>
