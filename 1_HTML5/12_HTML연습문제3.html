<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML연습문제3</title>
</head>
<body>
  
  <h1>회원 가입</h1>

  <fieldset>
    <legend>필수 입력 정보</legend>

    <form>
      <table>
        <tr>
          <th>ID</th>
          <td><input type="text" placeholder="아이디 10글자 이내"></td>
          <td><button>중복 확인</button></td>
        </tr>
        
        <tr>
          <th>비밀번호</th>
          <td colspan="2" ><input size="32" type="text" placeholder="영문, 숫자, 특수문자 포함 8자"></td>
        </tr>

        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2"><input size="32" type="text"></td>

        </tr>

        <tr>
          <th>Email</th>
          <td><input type="email"></td>
          <td><select>
            <option selected>직접입력</option>
            <option>@naver.com</option>
            <option>@google.com</option>
            <option>@kh.co.kr</option>
          </select></td>

        </tr>

      </table>
    </form>

  </fieldset>

  <fieldset>
    <legend>추가 정보</legend>
    <form>
      프로필 사진 <button id="btn">파일 선택</button> 선택된 파일 없음
      <br><br>
      성별 : <input type="radio" name="gender"> 남자 <input type="radio" name="gender"> 여자
      <br><br>
      생년월일 : <input type="date">
      <br><br><br>
      취미<br>
      <label><input type="checkbox">야구</label> <input type="checkbox">농구 <input type="checkbox">축구 <br>
      <input type="checkbox">공부 <input type="checkbox">음악감상<br>
      <input type="checkbox">기타 <input type="text">
      <br><br>
      자기소개 <br>
      <textarea rows="10" cols="40"></textarea>



    </form>



  </fieldset>





</body>
</html>
