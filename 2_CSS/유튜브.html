<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브</title>

  <link rel="stylesheet" href="css/유튜브.css">
  <script src="https://kit.fontawesome.com/b789cfa0ae.js" crossorigin="anonymous"></script>
</head>
<body>
  
<main>
  <header>
    <!-- 좌측 상단 바 3개 -->
    <section>
      <form action="#">
        <fieldset id="bar-field">
          <button id="three-bar" class="fa-solid fa-bars"></button>
        </fieldset>
      </form>
    </section>

    <!-- 유튜브 로고 -->
    <section>
        <a href="https://www.youtube.com/"><img src="/images/youtube.png" id="youtube-logo"></a>
    </section>

    <!-- 검색창 -->
    <section>
      <section class="search-area">
        <form action="#" name="search-form">
          <fieldset id="search-field">
            <input type="search" id="query" name="query" autocomplete="off" placeholder="검색">
            <button class="fa-solid fa-keyboard"></button>
            <button class="fa-solid fa-magnifying-glass"></button>
          </fieldset>
        </form>
      </section>
    </section>
    
    <!-- 음식인식 -->
    <section>
      <form action="#" name="mic-form">
        <fieldset id="mic-field">
          <button class="fa-solid fa-microphone"></button>
        </fieldset>
      </form>
    </section>

    <!-- 만들기 -->
    <section>
      <fieldset id="make-field">
        <button class="fa-solid fa-plus">만들기</button>
      </fieldset>
    </section>

    <!-- 알람 -->
    <section>
      <fieldset id="alarm-field">
        <button class="fa-solid fa-bell"></button>
      </fieldset>
    </section>

    <!-- 프로필 -->
    <section>
      <fieldset id="profile-field">
        <a href="#">
          <img src="/images/프사.jpg" id="profile">
        </a>
      </fieldset>
    </section>
  </header>






</main>



<footer></footer>

</body>
</html>
