<header>
  <!-- 이미지 링크 -->
  <section><a href="#">
    <img src="../images/logo.jpg" id="home-logo"></a></section>

    <!-- 검색창 -->
  <section>
    <select class="search-area">
      <!-- input 태그 값을 서버로 전송 -->
      <form action="#" name="search-form">
        <!-- fieldset은 form태그 내부에서 input를 종류별로 묶는 용도 -->
        <fieldset>
          <!-- autocomplete off : HTML 자동완성 끄기 -->
          <input type="search" id="query" name="query" autocomplete="off"
          placeholder="검색어를 입력해주세요.">
          <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
        </fieldset>
      </form>
    </select>
  </section>
  
  <section></section>
</header>
